            fieldsExplanation: {
                title: 'Field Guide: Understanding the Scores',
                content: `<p class="mb-4">The scores are rated from 1-5. Here's what they mean:</p>
                            <div class="space-y-4 text-left">
                                <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">🤯 Bureaucracy Level</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.bureaucracy_level || 'N/A'}</p></div>
                                <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">💰 Cost of Living</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.cost_of_living || 'N/A'}</p></div>

                                <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">🧾 Social Security Liability</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.social_security_liability || 'N/A'}</p></div>
                                <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">🏥 Social Security Benefits</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.social_security_benefits || 'N/A'}</p></div>
                            </div>`
            },
            howToUse: { title: 'How to Use This Tool', content: `<p class="mb-2">This tool is designed to quickly narrow down your visa options. Here's how to get the most out of it:</p><ol class="list-decimal list-inside space-y-2"><li><strong>Select Your Nationality:</strong> This is the most important first step.</li><li><strong>Set Your Income:</strong> Click your approximate monthly income bracket to filter out visas.</li><li><strong>Use Advanced Filters:</strong> Adjust the sliders for visa cost, tax attractiveness, and visa length.</li><li><strong>Review the Cards:</strong> The counter at the top tells you how many visas match your search.</li><li><strong>View Full Details:</strong> Click on any card to open a pop-up with much more information.</li></ol>` }
        });
        
        const incomeLevels = [ { label: "Any", value: "any", userIncomeForMatch: null }, { label: "< $2k", value: "0-1999", userIncomeForMatch: 1999 }, { label: "$2k-4k", value: "2000-3999", userIncomeForMatch: 3999 }, { label: "$4k+", value: "4000+", userIncomeForMatch: Infinity } ];
        const EU_COUNTRIES = ['Austria', 'Belgium', 'Bulgaria', 'Croatia', 'Cyprus', 'Czech Republic', 'Denmark', 'Estonia', 'Finland', 'France', 'Germany', 'Greece', 'Hungary', 'Ireland', 'Italy', 'Latvia', 'Lithuania', 'Luxembourg', 'Malta', 'Netherlands', 'Poland', 'Portugal', 'Romania', 'Slovakia', 'Slovenia', 'Spain', 'Sweden'];

        // --- UTILITY & GUIDE FUNCTIONS ---

        const D8_GUIDE_DETAILS = {
            isSpecial: true,
            url: 'https://nomadvisahelp.gumroad.com/l/portugal_D8',
            reviews: [
                { quote: "excellent and well researched!", author: "Martin", img: 'https://via.placeholder.com/40' }, // Placeholder for picture 1
                { quote: "The information there is beneficial and can be really helpful for people looking to apply or debating if they want to", author: "Or", img: 'https://via.placeholder.com/40' }, // Placeholder for image 2
                { quote: "The information was super helpful and help me decide whether to apply soon!", author: "Michelle", img: 'https://via.placeholder.com/40/8b5cf6/FFFFFF?text=M' } // Avatar placeholder
            ],
            ratingText: '5/5 Stars (from 5 reviews)',
            sellingPoints: [
                "Vetted by a real community, not affiliate fluff.",
                "Step-by-step process from A-to-Z.",
                "30-day money-back guarantee if not pleased."
            ],
            price: { old: '24.97', new: '14.97' }
        };

        function getGuideDetails(countryName, visaName) {
            if (countryName === 'Portugal' && visaName.includes('D8')) {
                return { hasGuide: true, ...D8_GUIDE_DETAILS };
            }
            if (['Spain', 'Croatia', 'Bulgaria', 'Thailand', 'Georgia'].includes(countryName)) {
                return { hasGuide: true, isComingSoon: true };
            }
            return { hasGuide: false };
        }

        function getCountryFlagEmoji(countryName) {
            const countryCode = COUNTRY_CODE_MAP[countryName];
            if (!countryCode) return '🏳️';
            return String.fromCodePoint(...[...countryCode.toUpperCase()].map(char => char.charCodeAt(0) + 127397));
        };

        function nationalityToClusters(nationality) {
            if (EU_COUNTRIES.includes(nationality)) {
                return ['EU Citizen'];
            }
            if (['United States', 'Canada', 'Australia', 'New Zealand', 'Japan', 'South Korea'].includes(nationality)) {
                return ['Non-EU/EEA Nationals', 'OECD Nationals', 'Special Eligibility'];
            }
            if (['United Kingdom'].includes(nationality)) {
                return ['Non-EU/EEA Nationals', 'Special Eligibility'];
            }
            return ['Non-EU/EEA Nationals', 'All Nationalities', 'Country-Specific Nationals'];
        };

        function getScoreAttributes(score, type = 'standard') {
            const invertedDesc = ['Very Low', 'Low', 'Moderate', 'High', 'Very High'];
            const colors = ['#22c55e', '#84cc16', '#eab308', '#f97316', '#ef4444' ];
            if (score === null || score === undefined || score < 1 || score > 5) {
                return { description: 'N/A', color: '#64748b' };
            }
            const color = colors[score - 1];
            let description = invertedDesc[score - 1];
            const displayColor = (type === 'bureaucracy_level' || type === 'social_security_liability') ? color : [...colors].reverse()[score - 1];

            if (type === 'bureaucracy_level') {
                description = `${description} Complexity`;
            }
            return { description, color: displayColor };
        };
        
        // --- CHILD COMPONENTS ---

        function NationalitySelector({ selectedNationality, onSelectNationality }) {
            const [searchTerm, setSearchTerm] = React.useState("");
            const [isOpen, setIsOpen] = React.useState(false);
            const POPULAR_COUNTRIES = ['United States', 'United Kingdom', 'Canada', 'Germany', 'France', 'Australia', 'Brazil', 'Russia', 'India', 'Spain', 'Italy', 'Netherlands', 'Sweden', 'Switzerland', 'Ireland', 'Israel', 'South Africa', 'Argentina', 'Mexico', 'China'].sort();
            const allCountries = Object.keys(COUNTRY_CODE_MAP).sort();
            const popularSet = new Set(POPULAR_COUNTRIES);
            const otherCountries = allCountries.filter(c => !popularSet.has(c));

            const renderList = (countryList, isPopular = false) => {
                return countryList
                    .filter(country => country.toLowerCase().includes(searchTerm.toLowerCase()))
                    .map(country => (
                        <li key={country} onClick={() => { onSelectNationality(country); setIsOpen(false); setSearchTerm(""); }} className="p-2 hover:bg-purple-600 cursor-pointer flex items-center gap-2" >
                            <span>{getCountryFlagEmoji(country)}</span>
                            <span>{country}</span>
                            {isPopular && <span className="text-amber-400 text-xs">★</span>}
                        </li>
                    ));
            };

            return (
                <div>
                    <label className="block text-sm font-medium text-slate-300 mb-2">🌍 <b>Your</b> Nationality</label>
                    <div className="relative">
                        <button onClick={() => setIsOpen(!isOpen)} className="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg shadow-sm text-left flex justify-between items-center" >
                            <span>{selectedNationality ? `${getCountryFlagEmoji(selectedNationality)} ${selectedNationality}` : '-- Select your country --'}</span>
                            <span>▼</span>
                        </button>
                        {isOpen && (
                            <div className="absolute top-full left-0 right-0 mt-2 bg-slate-700 border border-slate-600 rounded-lg shadow-lg z-20">
                                <input type="text" placeholder="Search for your country..." className="w-full p-2 bg-slate-800 text-white border-b border-slate-600 focus:outline-none" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                <ul className="max-h-60 overflow-y-auto custom-scrollbar">
                                    <li className="px-2 pt-2 pb-1 text-xs text-slate-400 font-bold uppercase">Most Popular</li>
                                    {renderList(POPULAR_COUNTRIES, true)}
                                    <hr className="border-slate-500 my-1"/>
                                    {renderList(otherCountries)}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        function NewsFeed({ newsItems, onReadMore }) {
            return (
                <div className="max-w-6xl mx-auto mb-8">
                    <details className="bg-slate-800/50 rounded-lg overflow-hidden">
                        <summary className="p-4 cursor-pointer flex justify-between items-center">
                            <h3 className="text-lg font-semibold text-purple-400">Latest Updates</h3>
                            <span className="plus-minus text-purple-400 text-xl font-semibold"></span>
                        </summary>
                        <div className="p-4 border-t border-slate-700 grid grid-cols-1 md:grid-cols-3 gap-4">

                                <div key={index} className="bg-slate-800 p-4 rounded-lg flex flex-col">
                                    <p className="text-xs text-slate-400 mb-1">{item.date}</p>
                                    <h4 className="font-semibold text-slate-200 mb-2 flex-grow">{item.title}</h4>
                                    <button onClick={() => onReadMore(item)} className="text-sm text-purple-400 hover:text-purple-300 self-start mt-auto">Read more...</button>
                                </div>
                            ))}
                        </div>
                    </details>
                </div>
            );
        };

        function CookieBanner({ onAccept, onLearnMore }) {
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-sm p-4 border-t border-slate-700 z-50">

                    </div>
                </div>
            );
        };

        function LegalModal({ data, onClose }) {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4" onClick={onClose}>

                        <div className="flex justify-between items-center pb-4 border-b border-slate-700">
                            <h2 className="text-2xl font-bold text-purple-400">{data.title}</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-white text-3xl font-light">&times;</button>
                        </div>
                        <div className="mt-6 text-slate-300 text-sm space-y-4 leading-relaxed">
                            {data.imageSrc && (
                                <div className="text-center mb-6">
                                    <img src={data.imageSrc} alt="Project Founder Yonatan" className="mx-auto rounded-full object-cover border-4 border-purple-400" style={{objectPosition: "95% 50%", width:"38%", height:"auto"}} loading="lazy"/>
                                    <p className="text-xs text-slate-400 mt-2 italic">{data.imageCaption}</p>
                                </div>
                            )}
                            {data.story && data.story.split('\n').map((p, i) => <p key={`s-${i}`} className="mb-2 last:mb-0">{p}</p>)}

        const ComingSoonPopover = () => (

        function VisaCard({ country, visa, onViewDetails }) {
            const [isHovering, setIsHovering] = React.useState(false);
            if (!visa) return null;
            const { description, color } = getScoreAttributes(country.ratings?.bureaucracy_level, 'bureaucracy_level');
            const guideDetails = getGuideDetails(country.country_name, visa.visa_name);

            return (
                <div className="bg-slate-800 shadow-xl rounded-lg p-5 flex flex-col justify-between transition-all hover:shadow-purple-500/30 hover:scale-[1.02] duration-300">
                    <div>
                        <h3 className="text-xl font-bold text-purple-400 mb-2 min-h-[3.5rem]">
                            {getCountryFlagEmoji(country.country_name)} {country.country_name} – <span className="font-normal text-slate-300">{visa.visa_name}</span>
                        </h3>
                        <div className="space-y-3 text-sm mb-4">

                            <p>💸<span className="font-semibold"> Income:</span> {visa.income_requirement_usd_month ? `~$${visa.income_requirement_usd_month.toLocaleString()}/mo` : 'Not specified'}</p>
                            <p className="flex items-center gap-2">

                                <span className="font-bold" style={{ color: color }}>{description}</span>

                        </div>

                    <div className="mt-auto pt-4 border-t border-slate-700/50 flex items-stretch gap-2">

                                   className={`w-full h-full flex items-center justify-center font-semibold py-2 px-3 rounded-lg transition text-white text-sm ${
                                     guideDetails.isSpecial

        const DetailSection = ({ title, data }) => {
            if (!data || Object.keys(data).length === 0) return null;
            return (
                <div className="bg-slate-900/50 p-4 rounded-lg">
                    <h3 className="text-lg font-semibold text-slate-200 mb-3">{title}</h3>
                    <div className="space-y-2 text-sm text-slate-300">

                            <p key={key}>

                </div>

        };
        
        function ScoreDetailItem({ label, score, type, explanation }) {
            if (score === null || score === undefined) return null;
            return (
                <details className="bg-slate-900/50 rounded-lg overflow-hidden">
                    <summary className="p-4 cursor-pointer">
                        <div className="flex justify-between items-center mb-2">

                            <span className="plus-minus text-purple-400 text-xl font-semibold"></span>
                        </div>
                        <RatingBar score={score} type={type} />
                    </summary>
                    <div className="border-t border-slate-700/50 px-4 pt-3 pb-4">

                    </div>
                </details>
            );
        };

        function DetailsModal({ country, onClose }) {
            const visa = country.visas?.[0];
            if (!visa) return null;
            const { ratings, tax_system, social_security, bureaucracy } = country;
            const formatObjectToString = (obj) => {
                if (!obj) return "No details available.";
                return Object.entries(obj).map(([key, value]) => `${key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}:\n${value}`).join('\n\n');
            };
            return (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4" onClick={onClose}>

                            <div className="flex-grow">

                                    <span>{getCountryFlagEmoji(country.country_name)} {country.country_name}</span>
                                </h2>
                                <p className="text-slate-400 mt-1">{visa.visa_name}</p>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-white text-4xl font-light">&times;</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <DetailSection title="🔑 Key Information" data={{ "Duration": `${visa.visa_length_months} months`, "Cost (est.)": visa.visa_cost_usd ? `$${visa.visa_cost_usd}`: 'N/A', "Minimum Income": visa.income_requirement_usd_month ? `$${visa.income_requirement_usd_month.toLocaleString()}/month`: 'Not specified', "Eligible Nationalities": visa.eligible_citizens_cluster }} />
                                {visa.remarks && <DetailSection title="📝 Remarks" data={{ "Note": visa.remarks }} />}
                            </div>
                            <div className="space-y-4">
                                <h3 className="text-xl font-semibold text-slate-100 mb-2">Attractiveness Scores</h3>
                                <ScoreDetailItem label="💸 Tax Friendliness" score={ratings?.tax_friendliness} type="tax_friendliness" explanation={formatObjectToString(tax_system)} />
                                <ScoreDetailItem label="🤯 Bureaucracy Level" score={ratings?.bureaucracy_level} type="bureaucracy_level" explanation={formatObjectToString(bureaucracy)} />
                                <ScoreDetailItem label="🧾 Social Security Liability" score={ratings?.social_security_liability} type="social_security_liability" explanation={formatObjectToString(social_security?.contribution_rates)} />
                                <ScoreDetailItem label="🏥 Social Security Benefits" score={ratings?.social_security_benefits} type="social_security_benefits" explanation={formatObjectToString(social_security?.benefits)} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
function ConvertKitModal({ show, onClose }) {

    return (

                        <div className="formkit-column p-6 sm:p-8">

        function App() {
            const [selectedNationality, setSelectedNationality] = React.useState('');
            const [selectedIncomeValue, setSelectedIncomeValue] = React.useState("any");
            const [maxVisaCost, setMaxVisaCost] = React.useState(4000);
            const [minTaxAttractiveness, setMinTaxAttractiveness] = React.useState(1);
            const [minVisaLength, setMinVisaLength] = React.useState(1);
            const [visaData, setVisaData] = React.useState([]);
            const [dataLegend, setDataLegend] = React.useState(null);
            const [modalContent, setModalContent] = React.useState(null);
            const [legalModalContent, setLegalModalContent] = React.useState(null);
            const [newsModalContent, setNewsModalContent] = React.useState(null);
            const [showBanner, setShowBanner] = React.useState(true);
            const [showNewsletterModal, setShowNewsletterModal] = React.useState(false);
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            React.useEffect(() => { 
                if (localStorage.getItem('ga_consent') === 'true') {
                    setShowBanner(false);
                    initGoogleAnalytics();
                }
            }, []);
            
            // Newsletter modal timer
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    setShowNewsletterModal(true);
                }, 60000); // 60 seconds
                return () => clearTimeout(timer);
            }, []);
            
            React.useEffect(() => {
                const fetchData = async () => {
                    setIsLoading(true);
                    setError(null);
                    try {
                        const response = await fetch('./data/data.json');
                        if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                        const jsonData = await response.json();
                        if (!Array.isArray(jsonData) || jsonData.length < 2) { throw new Error("JSON data is not a valid array or is missing data."); }
                        setDataLegend(jsonData[0]);
                        const countryData = jsonData.slice(1);
                        setVisaData(countryData);
                    } catch (e) {
                        console.error("Failed to fetch visa data:", e);
                        setError("Could not load visa data.");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchData();
            }, []);

            const filteredVisas = React.useMemo(() => {
                const incomeOption = incomeLevels.find(level => level.value === selectedIncomeValue);
                const userIncome = incomeOption?.userIncomeForMatch;
                const userClusters = selectedNationality ? nationalityToClusters(selectedNationality) : [];
                const isEU = userClusters.includes('EU Citizen');

                if (!visaData || visaData.length === 0) return [];

                const allPossibleVisas = visaData.flatMap(country =>
                    country.visas && Array.isArray(country.visas) ? country.visas.map(visa => ({ country, visa })) : []
                );

                return allPossibleVisas
                    .filter(({ country, visa }) => {
                        if (selectedNationality) {
                            if (isEU && EU_COUNTRIES.includes(country.country_name)) return false;
                            const visaIsEligible = userClusters.includes(visa.eligible_citizens_cluster);
                            const isOpenToAll = visa.eligible_citizens_cluster === "All Nationalities";
                            if (!visaIsEligible && !isOpenToAll) return false;
                        }
                        if (userIncome !== null && visa.income_requirement_usd_month && visa.income_requirement_usd_month > userIncome) return false;
                        if (visa.visa_cost_usd > maxVisaCost) return false;
                        if (country.ratings?.tax_friendliness < minTaxAttractiveness) return false;
                        if (visa.visa_length_months < minVisaLength) return false;
                        return true;
                    })
                    .sort((a, b) => {
                         const aGuide = getGuideDetails(a.country.country_name, a.visa.visa_name);
                         const bGuide = getGuideDetails(b.country.country_name, b.visa.visa_name);

                         if (aGuide.isSpecial && !bGuide.isSpecial) return -1;
                         if (!aGuide.isSpecial && bGuide.isSpecial) return 1;
                         
                         if (aGuide.hasGuide && !bGuide.hasGuide) return -1;
                         if (!aGuide.hasGuide && bGuide.hasGuide) return 1;

                        const specialOrder = ["Spain", "Portugal", "Bulgaria", "Croatia", "Argentina"];
                        const aIndex = specialOrder.indexOf(a.country.country_name);
                        const bIndex = specialOrder.indexOf(b.country.country_name);
                        
                        const aSort = aIndex === -1 ? Infinity : aIndex;
                        const bSort = bIndex === -1 ? Infinity : bIndex;
                        if (aSort !== bSort) return aSort - bSort;

                        return a.country.country_name.localeCompare(b.country.country_name);
                    });
            }, [visaData, selectedNationality, selectedIncomeValue, maxVisaCost, minTaxAttractiveness, minVisaLength]);
            
            const handleConsent = () => { localStorage.setItem('ga_consent', 'true'); setShowBanner(false); if (typeof initGoogleAnalytics === 'function') initGoogleAnalytics(); };
            const legalContent = legalContentTemplate(dataLegend);

            const openCookiePolicy = () => {
                setLegalModalContent(legalContent.cookiePolicy);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-gray-100 font-sans p-4 sm:p-6 md:p-8">
                    <header className="text-center mb-4 max-w-4xl mx-auto">
                        <div className="flex justify-center items-center gap-4">
                            <img src="images/logo_cln.png" alt="Site Logo" className="h-20 w-20" />
                            
                            <div className="text-center">
                                <h1 className="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Find Your Perfect Visa in Minutes</h1>
                                <p className="text-slate-400 mt-3 sm:text-xl">AI × (real nomad visa talks + official visa data) + smart UX = easy life</p>
                            </div>
                        </div>
                    </header>
                    
                    <div className="text-center my-8">
                        <a href="./world.html" className="inline-block bg-sky-500 hover:bg-sky-400 text-white font-bold py-4 px-8 rounded-lg transition-all transform hover:scale-105 shadow-lg shadow-sky-500/30">
                            <span className="text-xl">🗺️ View All Visas on an Interactive Map</span>
                        </a>
                    </div>
                    
                    <div className="flex justify-center items-center flex-wrap gap-4 mb-8">
                        <button onClick={() => setLegalModalContent(legalContent.about)} className="inline-block bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">💡 About This Project</button>
                        <button onClick={() => setLegalModalContent(legalContent.fieldsExplanation)} className="inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">📖 Field Guide</button>
                        <button onClick={() => setLegalModalContent(legalContent.howToUse)} className="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">⚙️ How to Use</button>
                    </div>

                    <div className="bg-slate-800 shadow-2xl rounded-xl p-6 mb-8 max-w-6xl mx-auto"> 
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start"> 
                            <div className="space-y-6"> 
                                <NationalitySelector selectedNationality={selectedNationality} onSelectNationality={setSelectedNationality} /> 
                                <div> 
                                    <label className="block text-sm font-medium text-slate-300 mb-2">💰 Est. Monthly Income (USD)</label> 
                                    <div className="flex flex-wrap gap-2"> 
                                        {incomeLevels.map(level => ( 
                                            <button 
                                                key={level.value} 
                                                onClick={() => setSelectedIncomeValue(level.value)} 
                                                className={`px-3 py-2 text-sm rounded-md transition-all ${selectedIncomeValue === level.value ? 'bg-purple-600 text-white shadow-lg ring-2 ring-purple-400' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}>
                                                {level.label}
                                            </button>
                                        ))}
                                    </div> 
                                </div> 
                            </div> 
                            <div className="space-y-6 bg-slate-900/50 p-4 rounded-lg"> 
                                <h3 className="text-lg font-semibold text-purple-400">Advanced Filters</h3> 
                                <div className="space-y-4"> 
                                    <div className="text-sm"> 
                                        <label className="flex justify-between font-medium text-slate-300 mb-1">
                                            <span>💸 Max Visa Cost</span>
                                            <span>${maxVisaCost}</span>
                                        </label> 
                                        <input 
                                            type="range" 
                                            min="0" 
                                            max="4000" 
                                            step="50" 
                                            value={maxVisaCost} 
                                            onChange={e => setMaxVisaCost(e.target.value)} 
                                            className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                        /> 
                                    </div> 
                                    <div className="text-sm"> 
                                        <label className="flex justify-between font-medium text-slate-300 mb-1">
                                            <span>👍 Min Tax Friendliness</span>
                                            <span>{minTaxAttractiveness}/5</span>
                                        </label> 
                                        <input 
                                            type="range" 
                                            min="1" 
                                            max="5" 
                                            step="1" 
                                            value={minTaxAttractiveness} 
                                            onChange={e => setMinTaxAttractiveness(e.target.value)} 
                                            className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                        /> 
                                    </div> 
                                    <div className="text-sm"> 
                                        <label className="flex justify-between font-medium text-slate-300 mb-1">
                                            <span>⏳ Min Visa Length</span>
                                            <span>{minVisaLength} months</span>
                                        </label> 
                                        <input 
                                            type="range" 
                                            min="1" 
                                            max="60" 
                                            step="1" 
                                            value={minVisaLength} 
                                            onChange={e => setMinVisaLength(e.target.value)} 
                                            className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                        /> 
                                    </div> 
                                </div> 
                            </div> 
                        </div> 
                    </div>
                    <NewsFeed newsItems={newsItemsData} onReadMore={setNewsModalContent} />
                    <main className="mt-8 max-w-7xl mx-auto"> 
                        {isLoading ? ( 
                            <p className="text-center text-slate-400 text-lg">Loading Visa Data...</p> 
                        ) : error ? ( 
                            <div className="text-center text-red-400 bg-red-900/50 p-4 rounded-lg">{error}</div> 
                        ) : ( 
                            <> 
                                <div className="mb-6 text-center"> 
                                    <h2 className="text-2xl font-bold text-slate-300"> 
                                        Showing <span className="text-purple-400">{filteredVisas.length}</span> Matching Visa Options 
                                    </h2> 
                                    {visaData.length > 0 && filteredVisas.length === 0 && <p className="text-slate-400 mt-2">No visas match your current criteria. Try adjusting filters.</p>} 
                                </div> 
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"> 
                                    {filteredVisas.map(({ country, visa }, index) => ( 
                                        <VisaCard 
                                            key={`${country.country_name}-${visa.visa_name || index}`} 
                                            country={country} 
                                            visa={visa} 
                                            onViewDetails={setModalContent} 
                                        /> 
                                    ))} 
                                </div> 
                            </> 
                        )} 
                    </main>
                    <footer className="text-center mt-12 pt-6 border-t border-slate-700"> 
                        <div className="flex justify-center items-center flex-wrap gap-x-4 gap-y-2 text-xs text-slate-500"> 
                            <button onClick={() => setLegalModalContent(legalContent.terms)} className="hover:text-purple-400 transition">Terms of Use</button> 
                            <span>|</span> 
                            <button onClick={() => setLegalModalContent(legalContent.privacy)} className="hover:text-purple-400 transition">Privacy Policy</button> 
                            <span>|</span> 
                            <a href="https://www.nomadvisa.help/FAQs.html" className="hover:text-purple-400 transition">Visas FAQ</a>
                            <span>|</span> 
                            <a href="mailto:contact@nomadvisa.help" className="hover:text-purple-400 transition">Contact</a> 
                        </div> 
                        <p className="text-slate-600 text-xs mt-2">
                            © 2025 Digital Nomad Visa Matcher. Data updated monthly. Always verify requirements with official sources.
                        </p>
                    </footer>
                    {modalContent && <DetailsModal country={modalContent} onClose={() => setModalContent(null)} />}
                    {legalModalContent && <LegalModal data={legalModalContent} onClose={() => setLegalModalContent(null)} />}
                    {newsModalContent && <LegalModal data={newsModalContent} onClose={() => setNewsModalContent(null)} />}
                    {showBanner && <CookieBanner onAccept={handleConsent} onLearnMore={openCookiePolicy} />}
                    <ConvertKitModal show={showNewsletterModal} onClose={() => setShowNewsletterModal(false)} />
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
     <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', e => e.preventDefault());
    });
