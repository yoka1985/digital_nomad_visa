        const COUNTRY_CODE_MAP = { 'Andorra': 'AD', 'Argentina': 'AR', 'Australia': 'AU', 'Austria': 'AT', 'Brazil': 'BR', 'Bulgaria': 'BG', 'Canada': 'CA', 'China': 'CN', 'Colombia': 'CO', 'Croatia': 'HR', 'Cyprus': 'CY', 'Czech Republic': 'CZ', 'Estonia': 'EE', 'France': 'FR', 'Germany': 'DE', 'Georgia': 'GE', 'Greece': 'GR', 'Hungary': 'HU', 'Iceland': 'IS', 'India': 'IN', 'Indonesia': 'ID', 'Ireland': 'IE', 'Israel': 'IL', 'Italy': 'IT', 'Japan': 'JP', 'Latvia': 'LV', 'Malaysia': 'MY', 'Malta': 'MT', 'Mauritius': 'MU', 'Mexico': 'MX', 'Montenegro': 'ME', 'Netherlands': 'NL', 'New Zealand': 'NZ', 'Norway': 'NO', 'Panama': 'PA', 'Philippines': 'PH', 'Portugal': 'PT', 'Romania': 'RO', 'Russia': 'RU', 'South Africa': 'ZA', 'South Korea': 'KR', 'Spain': 'ES', 'Sri Lanka': 'LK', 'Sweden': 'SE', 'Switzerland': 'CH', 'Thailand': 'TH', 'UAE (Dubai)': 'AE', 'United Kingdom': 'GB', 'United States': 'US' };
        const EU_COUNTRIES = ['Austria', 'Belgium', 'Bulgaria', 'Croatia', 'Cyprus', 'Czech Republic', 'Denmark', 'Estonia', 'Finland', 'France', 'Germany', 'Greece', 'Hungary', 'Ireland', 'Italy', 'Latvia', 'Lithuania', 'Luxembourg', 'Malta', 'Netherlands', 'Poland', 'Portugal', 'Romania', 'Slovakia', 'Slovenia', 'Spain', 'Sweden'];
        const incomeLevels = [ { label: "Any", value: "any", userIncomeForMatch: null }, { label: "Zero Proof", value: "0", userIncomeForMatch: 0 }, { label: "< $2k", value: "1-1999", userIncomeForMatch: 1999 }, { label: "$2k-4k", value: "2000-3999", userIncomeForMatch: 3999 }, { label: "$4k+", value: "4000+", userIncomeForMatch: Infinity } ];
        const durationOptions = [ { label: "Any", months: 0 }, { label: "6m+", months: 6 }, { label: "1yr+", months: 12 }, { label: "2yr+", months: 24 }];
        const LIFESTYLE_MAP = { "The Architecture of Community": "Community & Social Life", "The Friction of Life Admin": "Low Bureaucracy", "The Third Place Ecosystem": "Good Remote Work Scene", "The Baseline of Felt Safety": "Safety & Security", "The Path to Permanence": "Long-Term Options" };
        
        function nationalityToClusters(nationality) {
            if (EU_COUNTRIES.includes(nationality)) return ['EU Citizen'];
            if (['United States', 'Canada', 'Australia', 'New Zealand', 'Japan', 'South Korea'].includes(nationality)) return ['Non-EU/EEA Nationals', 'OECD Nationals', 'Special Eligibility'];
            if (['United Kingdom'].includes(nationality)) return ['Non-EU/EEA Nationals', 'Special Eligibility'];
            return ['Non-EU/EEA Nationals', 'All Nationalities', 'Country-Specific Nationals'];
        };
        function getCountryFlagEmoji(countryName) {
            const countryCode = COUNTRY_CODE_MAP[countryName];
            if (!countryCode) return 'üè≥Ô∏è';
            return String.fromCodePoint(...[...countryCode.toUpperCase()].map(char => char.charCodeAt(0) + 127397));
        };
        function getGuideDetails(countryName, visaName) {
             if (['Spain', 'Croatia', 'Bulgaria', 'Thailand', 'Georgia','Portugal'].includes(countryName)) {
                 return { hasGuide: true, isComingSoon: true };
             }
             return { hasGuide: false };
        }
        function getScoreAttributes(score, type = 'standard') {
            const invertedDesc = ['Very Low', 'Low', 'Moderate', 'High', 'Very High'];
            const colors = ['#22c55e', '#84cc16', '#eab308', '#f97316', '#ef4444' ];
            if (score === null || score === undefined || score < 1 || score > 5) return { description: 'N/A', color: '#64748b' };
            const color = colors[score - 1];
            let description = invertedDesc[score - 1];
            const displayColor = (type === 'bureaucracy_level') ? color : [...colors].reverse()[score - 1];
            if (type === 'bureaucracy_level') { description = `${description} Complexity`; }
            return { description, color: displayColor };
        };
        function formatObjectToString(obj) {
            if (!obj) return "No details available.";
            return Object.entries(obj).map(([key, value]) => `${key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}:\n${value}`).join('\n\n');
        };

        // --- ALL COMPONENTS ---
        
        function GuidedFunnel({ step, onAdvance, onSkip, setters, values, allCountries, matchingCount }) {
            const handleSelect = (setter, value, advance = true) => { setter(value); if(advance) onAdvance(); };
            const renderStepContent = () => {
                const stepClasses = "w-full max-w-md mx-auto funnel-step-enter";
                switch (step) {
                    case 1: return ( <div className={stepClasses}> <h2 className="text-3xl font-bold text-white mb-4 text-center">Let's Start With Your Nationality</h2> <NationalitySelector selectedNationality={values.nationality} onSelectNationality={(val) => handleSelect(setters.nationality, val)} allCountries={allCountries} /> </div> );
                    case 2: return ( <div className={stepClasses}> <h2 className="text-3xl font-bold text-white mb-4 text-center">What's your estimated monthly income?</h2> <div className="flex flex-wrap gap-3 justify-center"> {incomeLevels.map(level => ( <button key={level.value} onClick={() => handleSelect(setters.income, level.value)} className={`px-6 py-3 text-lg rounded-lg transition-all transform hover:scale-105 bg-slate-700 hover:bg-slate-600 text-slate-200`}> {level.label} </button> ))} </div> </div> );
                    case 3: return ( <div className={stepClasses}> <h2 className="text-3xl font-bold text-white mb-4 text-center">How long do you plan to stay?</h2> <div className="flex flex-wrap gap-3 justify-center"> {durationOptions.map(opt => ( <button key={opt.label} onClick={() => handleSelect(setters.duration, opt.months)} className={`px-6 py-3 text-lg rounded-lg transition-all transform hover:scale-105 bg-slate-700 hover:bg-slate-600 text-slate-200`}> {opt.label} </button> ))} </div> </div> );
                    default: return null;
                }
            };
            return ( <div className="fixed inset-0 z-[100] bg-slate-900/80 flex flex-col justify-center items-center p-4 funnel-overlay-enter"> <div className="funnel-content-enter w-full"> {renderStepContent()} <div className="text-center mt-8"> <p className="text-purple-300 text-lg transition-opacity duration-300 h-8"> {matchingCount !== null ? `Found ${matchingCount} matching visa options...` : ' '} </p> <button onClick={onSkip} className="mt-4 text-slate-400 hover:text-white transition underline"> Skip for now </button> </div> </div> </div> );
        }
        
        function NationalitySelector({ selectedNationality, onSelectNationality, allCountries }) {
            const [searchTerm, setSearchTerm] = React.useState("");
            const [isOpen, setIsOpen] = React.useState(false);
            const POPULAR_COUNTRIES = ['United States', 'United Kingdom', 'Canada', 'Germany', 'France', 'Australia', 'Brazil', 'Russia', 'India', 'Spain', 'Italy', 'Netherlands', 'Sweden', 'Switzerland', 'Ireland', 'Israel', 'South Africa', 'Argentina', 'Mexico', 'China'].sort();
            const popularSet = new Set(POPULAR_COUNTRIES);
            const otherCountries = allCountries.filter(c => !popularSet.has(c));
            return ( <div> <div className="relative"> <button onClick={() => setIsOpen(!isOpen)} className="w-full p-4 bg-slate-700 border-2 border-slate-600 rounded-lg shadow-lg text-left flex justify-between items-center text-lg text-white" > <span>{selectedNationality ? `${getCountryFlagEmoji(selectedNationality)} ${selectedNationality}` : '-- Select your country --'}</span> <span className={`transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}>‚ñº</span> </button> {isOpen && ( <div className="absolute top-full left-0 right-0 mt-2 bg-slate-700 border border-slate-600 rounded-lg shadow-lg z-50"> <input type="text" placeholder="Search..." className="w-full p-3 bg-slate-800 text-white border-b border-slate-600 focus:outline-none" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /> <ul className="max-h-60 overflow-y-auto custom-scrollbar text-white"> <li className="px-2 pt-2 pb-1 text-xs text-slate-400 font-bold uppercase">Most Popular Nomad Nationalities</li> {POPULAR_COUNTRIES.filter(c => c.toLowerCase().includes(searchTerm.toLowerCase())).map(c => <li key={c} onClick={() => { onSelectNationality(c); setIsOpen(false); }} className="p-3 hover:bg-purple-600 cursor-pointer flex items-center gap-2"><span>{getCountryFlagEmoji(c)}</span><span>{c}</span></li>)} <hr className="border-slate-500 my-1"/> {otherCountries.filter(c => c.toLowerCase().includes(searchTerm.toLowerCase())).map(c => <li key={c} onClick={() => { onSelectNationality(c); setIsOpen(false); }} className="p-3 hover:bg-purple-600 cursor-pointer flex items-center gap-2"><span>{getCountryFlagEmoji(c)}</span><span>{c}</span></li>)} </ul> </div> )} </div> </div> );
        };
        
        function Navbar({ onLinkClick }) {
            const [isOpen, setIsOpen] = React.useState(false);
            const links = [ { label: 'üí° About', id: 'about' }, { label: '‚öôÔ∏è How to Use', id: 'howToUse' }, { label: 'üìñ Field Guide', id: 'fieldsExplanation' } ];
            return ( <nav className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 sticky top-4 z-40 mb-8 max-w-6xl mx-auto"> <div className="flex items-center justify-between">   <div className="hidden md:flex items-center space-x-4"> {links.map(link => <button key={link.id} onClick={() => onLinkClick(link.id)} className="text-slate-300 hover:text-purple-400 transition">{link.label}</button>)} <a href="./world.html" target="_blank" className="bg-sky-500 hover:bg-sky-400 text-white font-bold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md shadow-sky-500/30">üó∫Ô∏è View on Map</a> </div> <div className="md:hidden"> <button onClick={() => setIsOpen(!isOpen)} className="text-white focus:outline-none"> <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}></path></svg> </button> </div> </div> {isOpen && ( <div className="md:hidden mt-4 space-y-2"> {links.map(link => <button key={link.id} onClick={() => {onLinkClick(link.id); setIsOpen(false);}} className="block w-full text-left py-2 px-4 text-slate-300 hover:bg-slate-700 rounded">{link.label}</button>)} <a href="./world.html" target="_blank" className="block w-full text-center mt-2 bg-sky-500 hover:bg-sky-400 text-white font-bold py-2 px-4 rounded-lg transition">üó∫Ô∏è View on Map</a> </div> )} </nav> );

        const ComingSoonPopover = () => ( <div className="absolute bottom-full left-1/2 mb-2 w-48 bg-slate-900 border border-slate-600 rounded-lg shadow-2xl p-3 z-30 animate-fade-in-up text-center"> <h4 className="font-bold text-slate-300">Guide Coming Soon!</h4> <p className="text-xs text-slate-400">In-depth guide is in the works.</p> </div> );

        function VisaCard({ country, visa, onViewDetails }) {
            const [isHovering, setIsHovering] = React.useState(false);

        };

        const RatingBar = ({ score, type }) => {
            const { color } = getScoreAttributes(score, type);
            return ( <div title={`${score}/5`} className="w-full rounded-full h-2.5" style={{ backgroundColor: color }}></div> );
        };
        
        const DetailSection = ({ title, data }) => {
            if (!data || Object.keys(data).length === 0) return null;
            return ( <div className="bg-slate-900/50 p-4 rounded-lg"> <h3 className="text-lg font-semibold text-slate-200 mb-3">{title}</h3> <div className="space-y-2 text-sm text-slate-300"> {Object.entries(data).map(([key, value]) => value && ( <p key={key}> <strong className="text-slate-400 capitalize">{key.replace(/_/g, ' ')}:</strong> {String(value)} </p> ))} </div> </div> );
        };
        
        function ScoreDetailItem({ label, score, type, explanation }) {
            if (score === null || score === undefined) return null;
            return ( <details className="bg-slate-900/50 rounded-lg overflow-hidden"> <summary className="p-4 cursor-pointer"> <div className="flex justify-between items-center mb-2"> <span className="font-semibold text-slate-200">{label}</span> <span className="plus-minus text-purple-400 text-xl font-semibold"></span> </div> <RatingBar score={score} type={type} /> </summary> <div className="border-t border-slate-700/50 px-4 pt-3 pb-4"> <p className="text-sm text-slate-300 whitespace-pre-wrap">{explanation}</p> </div> </details> );
        };
        
        function DetailsModal({ country, onClose }) {
            const visa = country.visas?.[0];
            if (!visa) return null;
            const { ratings, tax_system, social_security, bureaucracy } = country;
            return ( <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[200] p-4 modal-enter" onClick={onClose}> <div className="bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto custom-scrollbar modal-content-enter" onClick={e => e.stopPropagation()}> <div className="flex justify-between items-start pb-4 border-b border-slate-700 mb-6"> <div className="flex-grow"> <h2 className="text-3xl font-bold text-purple-400 flex items-center gap-4"> <span>{getCountryFlagEmoji(country.country_name)} {country.country_name}</span> </h2> <p className="text-slate-400 mt-1">{visa.visa_name}</p> </div> <button onClick={onClose} className="text-slate-400 hover:text-white text-4xl font-light">&times;</button> </div> <div className="grid grid-cols-1 md:grid-cols-2 gap-6"> <div className="space-y-4"> <DetailSection title="üîë Key Information" data={{ "Duration": `${visa.visa_length_months} months`, "Cost (est.)": visa.visa_cost_usd ? `$${visa.visa_cost_usd}`: 'N/A', "Minimum Income": visa.income_requirement_usd_month ? `$${visa.income_requirement_usd_month.toLocaleString()}/month`: 'Not specified', "Eligible Nationalities": visa.eligible_citizens_cluster }} /> {visa.remarks && <DetailSection title="üìù Remarks" data={{ "Note": visa.remarks }} />} </div> <div className="space-y-4"> <h3 className="text-xl font-semibold text-slate-100 mb-2">Attractiveness Scores</h3> <ScoreDetailItem label="üí∏ Tax Friendliness" score={ratings?.tax_friendliness} type="tax_friendliness" explanation={formatObjectToString(tax_system)} /> <ScoreDetailItem label="ü§Ø Bureaucracy Level" score={ratings?.bureaucracy_level} type="bureaucracy_level" explanation={formatObjectToString(bureaucracy)} /> <ScoreDetailItem label="üßæ Social Security Liability" score={ratings?.social_security_liability} type="social_security_liability" explanation={formatObjectToString(social_security?.contribution_rates)} /> <ScoreDetailItem label="üè• Social Security Benefits" score={ratings?.social_security_benefits} type="social_security_benefits" explanation={formatObjectToString(social_security?.benefits)} /> </div> </div> </div> </div> );
        };

        function InfoModal({ data, onClose }) {
            return ( <div className="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[200] p-4 modal-enter" onClick={onClose}> <div className="bg-slate-800 rounded-xl shadow-2xl p-6 md:p-8 max-w-3xl w-full max-h-[90vh] overflow-y-auto custom-scrollbar modal-content-enter" onClick={e => e.stopPropagation()}> <div className="flex justify-between items-center pb-4 border-b border-slate-700"> <h2 className="text-2xl font-bold text-purple-400">{data.title}</h2> <button onClick={onClose} className="text-slate-400 hover:text-white text-3xl font-light">&times;</button> </div> <div className="mt-6 text-slate-300 text-sm space-y-4 leading-relaxed"> {data.imageSrc && ( <div className="text-center mb-6"> <img src={data.imageSrc} alt="Project Founder Yonatan" className="mx-auto rounded-full object-cover border-4 border-purple-400" style={{objectPosition: "95% 50%", width:"38%", height:"auto"}} loading="lazy"/> <p className="text-xs text-slate-400 mt-2 italic">{data.imageCaption}</p> </div> )} {data.story && data.story.split('\n').map((p, i) => <p key={`s-${i}`} className="mb-2 last:mb-0">{p}</p>)} {data.disclaimer && <p className="p-3 mt-4 text-yellow-300 bg-yellow-900/50 rounded-lg">{data.disclaimer}</p>} {data.closing && <p className="mt-4 italic">{data.closing}</p>} {data.content && <div dangerouslySetInnerHTML={{ __html: data.content }} />} </div> </div> </div> );
        };
        
        function Footer({onLinkClick}) {
            return ( <footer className="text-center mt-12 py-6 border-t border-slate-700"> <div className="flex justify-center items-center flex-wrap gap-x-4 gap-y-2 text-sm text-slate-400"> <button onClick={() => onLinkClick('terms')} className="hover:text-purple-400 transition">Terms of Use</button> <span>|</span> <a href="mailto:contact@nomadvisa.help" className="hover:text-purple-400 transition">Contact</a> <span>|</span> <a href="https://nomadvisa.help/FAQs.html" className="hover:text-purple-400 transition">FAQs</a> </div> <p className="text-slate-600 text-xs mt-4">¬© 2025 Where to Next? All data is for informational purposes. Always verify with official sources.</p> </footer> );
        }

        // --- MAIN APP COMPONENT ---
        function App() {
            const [allData, setAllData] = React.useState([]);
            const [dataLegend, setDataLegend] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [funnelStep, setFunnelStep] = React.useState(1);
            const [selectedNationality, setSelectedNationality] = React.useState('');
            const [selectedIncomeValue, setSelectedIncomeValue] = React.useState("any");
            const [selectedDuration, setSelectedDuration] = React.useState(0);
            const [selectedLifestyle, setSelectedLifestyle] = React.useState('Any');
            const [modalContent, setModalContent] = React.useState(null);
            const [infoModalContent, setInfoModalContent] = React.useState(null);
            
            React.useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('./data/data.json');
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        const jsonData = await response.json();
                        if(Array.isArray(jsonData)) { setDataLegend(jsonData[0]); setAllData(jsonData.slice(1)); } 
                        else { throw new Error("Data format is incorrect."); }
                    } catch (e) { setError("Could not load visa data."); } 
                    finally { setIsLoading(false); }
                };
                fetchData();
            }, []);

            const filteredVisas = React.useMemo(() => {
                if (!allData || allData.length === 0) return [];
                const incomeOption = incomeLevels.find(level => level.value === selectedIncomeValue);
                const userIncome = incomeOption?.userIncomeForMatch;
                const userClusters = selectedNationality ? nationalityToClusters(selectedNationality) : [];
                return allData.flatMap(country => {
                    if (!country || !country.visas) return [];
                    if (selectedLifestyle !== 'Any') {
                        const rating = country.ratings?.[selectedLifestyle];
                        if (!rating || rating.score < 4) return [];
                    }
                    return country.visas
                        .filter(visa => {
                            if (!visa) return false;
                            if (selectedNationality) {
                                const visaCluster = visa.eligible_citizens_cluster || '';
                                if (!userClusters.includes(visaCluster) && visaCluster !== 'All Nationalities') return false;
                            }
                            if (userIncome !== null) {
                                const visaIncome = visa.income_requirement_usd_month;
                                if (userIncome === 0 && (visaIncome !== 0 && visaIncome != null)) return false;
                                if (userIncome > 0 && (visaIncome == null || visaIncome > userIncome)) return false;
                            }
                            if ((visa.visa_length_months || 0) < selectedDuration) return false;
                            return true;
                        })
                        .map(visa => ({ country, visa }));
                });
            }, [allData, selectedNationality, selectedIncomeValue, selectedDuration, selectedLifestyle]);
            
            const allCountryNames = React.useMemo(() => allData.filter(c => c && c.country_name).map(c => c.country_name).sort(), [allData]);
            
            const legalContentTemplate = (dataLegend) => ({ 
                terms: { title: 'Terms of Use', content: `<p>Welcome to our Digital Nomad Visa Matcher. By using this site, you agree to these terms. The information provided is for general informational purposes only and does not constitute legal advice. We strive to keep the information up-to-date, but we make no representations or warranties of any kind about the completeness, accuracy, or reliability of the information. Any reliance you place on such information is therefore strictly at your own risk. For any questions, please contact us at contact@nomadvisa.help.</p>` },
                about: { 
                    title: 'About This Project', 
                    story: `My name is Yonatan, and I've been living the digital nomad life for the past several years. With a background in tech, I grew increasingly frustrated with the inconsistent, outdated, and often confusing visa information scattered across the web. \n\nI built this tool to solve my own problem: to create a single, clear, and user-friendly place to compare visa options without the headache. My goal is to reduce the bureaucratic pain for fellow nomads.`,
                    disclaimer: `Information keeps changing, and updates are currently done on a monthly average, so it's always better to double-check official sources.`,
                    closing: `I hope this serves you well, and I'm always open to suggestions for improvement!`,
                    imageSrc: 'images/ME_ALB.jpg',
                    imageCaption: "Me in Durr√´s beach, Albania, a day before the official end of season (shoulder seasons for the win!)"
                },
                howToUse: { title: 'How to Use This Tool', content: `<p>Get the best results in a few simple steps:</p><ol class="list-decimal list-inside space-y-2"><li><strong>Go through the initial funnel:</strong> Select Your Nationality, Income, and desired Stay duration to get a baseline.</li><li><strong>Refine with Lifestyle:</strong> Use the "What Matters Most?" filter to find visas in countries that have a high score for the lifestyle factor you prioritize.</li><li><strong>Explore the Cards:</strong> Click any visa card to see a detailed breakdown.</li></ol>`},
                fieldsExplanation: {
                    title: 'Field Guide: Understanding the Scores',
                    content: `<p class="mb-4">The scores are rated from 1-5. Here's what they mean:</p>
                        <div class="space-y-4 text-left">
                            <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">ü§Ø Bureaucracy Level</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.bureaucracy_level || 'N/A'}</p></div>
                            <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">üí∞ Cost of Living</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.cost_of_living || 'N/A'}</p></div>
                            <div class="bg-slate-900/50 p-4 rounded-lg"><h4 class="font-bold text-lg text-purple-400">üí∏ Tax Friendliness</h4><p class="mt-2 text-sm text-slate-300">${dataLegend?.tax_friendliness || 'N/A'}</p></div>
                        </div>`
                }
            });

            return (
                <div className={`min-h-screen bg-slate-900 text-gray-100 font-sans ${funnelStep < 4 ? 'funnel-active' : ''}`}>
                    {funnelStep < 4 && (
                        <GuidedFunnel 
                            step={funnelStep}
                            onAdvance={() => setFunnelStep(step => step + 1)}
                            onSkip={() => setFunnelStep(4)}
                            setters={{ nationality: setSelectedNationality, income: setSelectedIncomeValue, duration: setSelectedDuration }}
                            values={{ nationality: selectedNationality, income: selectedIncomeValue, duration: selectedDuration }}
                            allCountries={allCountryNames}
                            matchingCount={filteredVisas.length}
                        />
                    )}

                    <div className="main-content p-4 sm:p-6 md:p-8">
                        <Navbar onLinkClick={(id) => setInfoModalContent(legalContentTemplate(dataLegend)[id])} />
                        <header className="text-center mb-8 max-w-4xl mx-auto">
                            <h1 className="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Find Your Next Long-Term Digital Nomad Home</h1>
                            <p className="text-slate-400 mt-3 sm:text-lg">Visas + Lifestyle Filters Tailored to You</p>
                        </header>
                         <div className="bg-slate-800/80 backdrop-blur-sm shadow-2xl rounded-xl p-6 mb-10 max-w-6xl mx-auto relative z-20">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">Your Nationality</label>
                                    <NationalitySelector selectedNationality={selectedNationality} onSelectNationality={setSelectedNationality} allCountries={allCountryNames}/>
                                </div>
                                <div>
                                   <label className="block text-sm font-medium text-slate-300 mb-2">Monthly Income (USD)</label>
                                   <div className="flex flex-wrap gap-2">{incomeLevels.map(level => (
                                           <button key={level.value} onClick={() => setSelectedIncomeValue(level.value)}
                                                   className={`flex-1 px-2 py-2 text-xs rounded-md transition-all ${selectedIncomeValue === level.value ? 'bg-purple-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}>{level.label}</button>
                                       ))}</div>
                               </div>
                               <div>
                                   <label className="block text-sm font-medium text-slate-300 mb-2">Minimum Stay</label>
                                   <div className="flex flex-wrap gap-2">{durationOptions.map(opt => (
                                           <button key={opt.label} onClick={() => setSelectedDuration(opt.months)}
                                               className={`flex-1 px-2 py-2 text-xs rounded-md transition-all ${selectedDuration === opt.months ? 'bg-purple-600 text-white' : 'bg-slate-700 hover:bg-slate-600 text-slate-300'}`}>{opt.label}</button>
                                       ))}</div>
                               </div>
                               <div>
                                   <label className="block text-sm font-medium text-slate-300 mb-2">What Matters Most?</label>
                                   <select value={selectedLifestyle} onChange={e => setSelectedLifestyle(e.target.value)} className="w-full p-2.5 bg-slate-700 border border-slate-600 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500 text-sm">
                                       <option value="Any">Anything</option>
                                       {Object.keys(LIFESTYLE_MAP).map(key => <option key={key} value={key}>{LIFESTYLE_MAP[key]}</option>)}
                                   </select>
                               </div>
                            </div>
                        </div>

                        <main className="max-w-7xl mx-auto">
                           {isLoading ? ( <p className="text-center text-slate-400 text-lg">Loading Visa Options...</p> ) : 
                           error ? ( <div className="text-center text-red-400 bg-red-900/50 p-4 rounded-lg">{error}</div> ) : (
                            <>
                                <div className="mb-6 text-center">
                                    <h2 className="text-2xl font-bold text-slate-300 transition-all duration-300">
                                        Showing <span className="text-purple-400">{filteredVisas.length}</span> Matching Visa Options
                                    </h2>
                                    {allData.length > 0 && filteredVisas.length === 0 && <p className="text-slate-400 mt-2">No visas match your current criteria. Try adjusting the filters!</p>}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredVisas.map(({ country, visa }) => (
                                        <VisaCard 
                                            key={`${country.country_name}-${visa.visa_name}`} 
                                            country={country} 
                                            visa={visa} 
                                            onViewDetails={setModalContent} 
                                        />
                                    ))}
                                </div>
                            </>
                           )}
                        </main>
                        <Footer onLinkClick={(id) => setInfoModalContent(legalContentTemplate(dataLegend)[id])} />
                    </div>
                    
                    {modalContent && <DetailsModal country={modalContent} onClose={() => setModalContent(null)} />}
                    {infoModalContent && <InfoModal data={infoModalContent} onClose={() => setInfoModalContent(null)} />}
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
    
    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
