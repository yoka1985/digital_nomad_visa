<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Nomad Visa Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #0f172a;
    }
    .controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(15, 23, 42, 0.8);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #38bdf8;
      backdrop-filter: blur(5px);
    }
    select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #38bdf8;
      background: #1e293b;
      color: #e2e8f0;
      outline: none;
    }
    button {
      cursor: pointer;
      font-weight: 600;
    }
    .tooltip {
      position: absolute;
      background: #1e293b;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: 1px solid #38bdf8;
      color: #e2e8f0;
      font-size: 0.9rem;
      pointer-events: none;
      z-index: 3000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="nationalitySelect">Nationality:</label>
    <select id="nationalitySelect">
      <option>USA</option>
      <option>Germany</option>
      <option>India</option>
    </select>

    <label for="filterSelect">Filter:</label>
    <select id="filterSelect">
      <option value="duration">Visa Duration</option>
      <option value="income">Income Requirement</option>
    </select>

    <button id="shareBtn">ðŸ”— Share This View</button>
  </div>

  <div id="map"></div>
  <div class="tooltip" style="opacity:0;"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select('#map').append('svg');
    const g = svg.append('g');
    const projection = d3.geoMercator().scale(140).translate([480, 250]);
    const path = d3.geoPath().projection(projection);
    const zoom = d3.zoom().scaleExtent([1, 10]).on('zoom', (event) => g.attr('transform', event.transform));
    svg.call(zoom);

    const tooltip = d3.select('.tooltip');

    Promise.all([
      d3.json('https://unpkg.com/world-atlas@2.0.2/countries-110m.json')
    ]).then(([topoData]) => {
      const geoData = topojson.feature(topoData, topoData.objects.countries);
      g.selectAll('path')
        .data(geoData.features)
        .enter()
        .append('path')
        .attr('d', path)
        .attr('fill', '#334155')
        .attr('stroke', '#0f172a')
        .on('mouseover', (event, d) => {
          tooltip.style('opacity', 1)
            .html(d.properties.name)
            .style('left', (event.pageX + 10) + 'px')
            .style('top', (event.pageY - 28) + 'px');
        })
        .on('mouseout', () => tooltip.style('opacity', 0));

      // Restore state from URL
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('state');
      if (encoded) {
        const { n, f, z } = JSON.parse(atob(encoded));
        document.getElementById('nationalitySelect').value = n;
        document.getElementById('filterSelect').value = f;
        svg.call(zoom.transform, d3.zoomIdentity.translate(+z.x, +z.y).scale(+z.k));
      }
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      const nationality = document.getElementById('nationalitySelect').value;
      const filter = document.getElementById('filterSelect').value;
      const transform = d3.zoomTransform(svg.node());
      const state = {
        n: nationality,
        f: filter,
        z: { k: transform.k.toFixed(2), x: transform.x.toFixed(0), y: transform.y.toFixed(0) }
      };
      const url = new URL(window.location.href);
      url.searchParams.set('state', btoa(JSON.stringify(state)));
      navigator.clipboard.writeText(url.href);
      alert('Link copied to clipboard!');
    });
  </script>
  <script src="https://unpkg.com/topojson@3"></script>
</body>
</html>
